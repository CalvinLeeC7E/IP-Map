<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <title>实时在线</title>
  <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
  <script src="http://gallery.echartsjs.com/dep/echarts/map/js/china.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      -webkit-font-smoothing: antialiased;
    }
    
    .main-view {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 20px;
      background: #404a59;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    #chart-panel {
      position: absolute;
      left: 0;
      right: 0;
      top: 20px;
      bottom: 0;
    }
    
    .total {
      color: white;
      font-size: 20px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -ms-flex-direction: row;
      flex-direction: row;
    }
    
    .total .total--title {
      -webkit-box-flex: 1;
      -ms-flex: 1;
      flex: 1;
    }
    
    .top10 {
      margin-top: 20px;
      color: white;
      font-size: 16px;
    }
    
    .top10 .top10--title {
      padding: 10px 0;
      font-size: 20px;
    }
    
    .top10--item {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -ms-flex-direction: row;
      flex-direction: row;
    }
    
    .top10--item .top10-item-title {
      -webkit-box-flex: 1;
      -ms-flex: 1;
      flex: 1;
    }
    
    .data-info {
      position: absolute;
      bottom: 0;
      right: 0;
      -webkit-transform: scale(0.6);
      color: white;
    }
  </style>
</head>
<body>
<div id="app" class="main-view">
  <div id="chart-panel"></div>
  <p class="data-info">
    关于数据<br>
    地图所有点均为真实数据，地理信息由IP推出
  </p>
  <el-row style="z-index: 10">
    <el-col :span="4">
      <div class="total">
        <div class="total--title">当前在线:</div>
        <div>{{total | stdNumber}}</div>
      </div>
      <div class="top10">
        <div class="top10--title">Top 10：</div>
        <div class="top10--item" v-for="item in top10">
          <div class="top10-item-title">{{item[0]}}</div>
          <div>{{item[1] | stdNumber}}</div>
        </div>
      </div>
    </el-col>
    <el-col :span="16"></el-col>
    <el-col :span="4"></el-col>
  </el-row>
</div>
</body>
<script>

  Vue.filter('stdNumber', function (val) {
    function chunk (arr, size) {
      let res = []
      for (let i = 0; i < arr.length; i += size) {
        res.push(arr.slice(i, i + size))
      }
      return res
    }

    if (Number.isNaN(val)) return ''
    const size = 3
    var res = ['', '']
    val = val.toString()
    let vals = val.split('.')
    res[0] = chunk(vals[0].split('').reverse(), size).map(item => item.reverse()).map(item => item.join('')).reverse().join(',')
    if (vals[1]) res[1] = vals[1].padEnd(2, '0')
    return res.join('')
  })
  var geoCoordMap = {}
  var vm = new Vue({
    el: '#app',
    data: {
      total: '',
      top10: []
    },
    mounted () {
      this.loadGeoMapData().then(() => {
        this.init()
      })
    },
    methods: {
      showTotal (val) {
        this.total = val
      },
      loadGeoMapData () {
        return axios.get('http://cloud.fe.i200.cn/cloud/5a8f75b1854bfb7912357db4/calvin/echarts/map/chinaCity').then(res => {
          geoCoordMap = res.data
        })
      },
      init () {
        axios.get('http://ipmap.fe.i200.cn/mapData').then(res => {
          render(res.data)
          setTimeout(() => {
            this.init()
          }, 30 * 1000)
        })
      }
    }
  })

  var myChart = echarts.init(document.getElementById('chart-panel'))

  window.onresize = function () {
    myChart.resize()
  }

  function render (myData) {

    function float2 (val, fixed = 2) {
      return Number(Number(val).toFixed(fixed))
    }

    function converMyData () {
      let ips = Object.keys(myData).map(key => {
        return [key, myData[key]]
      })
      ips.sort(function (a, b) {
        return b[1] - a[1]
      })
      vm.top10 = ips.slice(0, 10)
      let sum = ips.reduce((res, item) => res += item[1], 0)
      vm.showTotal(sum)
      let avg = float2(sum / ips.length)

      for (let item of ips) {
        item[2] = float2(item[1] / avg) + 1
      }
      return ips
    }

    let mapDataArr = converMyData()

    function mapConver (citys) {
      var res = []
      var colors = ['#67C23A', '#409EFF', '#E6A23C']
      let cityCount = citys.length
      for (let i = 0; i < cityCount; i++) {
        let cityItem = citys[i]
        let cityName = cityItem[0].replace('市', '')
        let cityValueAfterAvg = cityItem[2]
        let xy = geoCoordMap[cityName]
        if (!xy) {
          continue
        }
        let colorIndex = Math.floor(i / float2(cityCount / colors.length, 0))
        res.push({
          "name": cityName,
          "value": xy,
          "symbolSize": cityValueAfterAvg,
          "itemStyle": {"normal": {"color": `${colors[colorIndex]}`}}
        })
      }
      return res
    }

    var allData = {
      citys: mapConver(mapDataArr)
    }

    var option = {
      backgroundColor: '#404a59',
      title: {
        text: '实 时 在 线',
        left: 'center',
        textStyle: {
          color: '#fff'
        }
      },
      legend: {
        show: false,
        orient: 'vertical',
        top: 'bottom',
        left: 'right',
        data: ['地点', '线路'],
        textStyle: {
          color: '#fff'
        }
      },
      geo: {
        map: 'china',
        label: {
          emphasis: {
            show: false
          }
        },
        roam: false,
        itemStyle: {
          normal: {
            areaColor: '#323c48',
            borderColor: '#404a59'
          },
          emphasis: {
            areaColor: '#2a333d'
          }
        }
      },
      series: [{
        name: '地点',
        type: 'effectScatter',
        coordinateSystem: 'geo',
        zlevel: 2,
        rippleEffect: {
          brushType: 'stroke'
        },
        label: {
          normal: {
            show: true,
            position: 'right',
            formatter: '{b}'
          }
        },
        hoverAnimation: true,
        showEffectOn: 'render',
        itemStyle: {
          normal: {
            color: '#46bee9'
          }
        },
        data: allData.citys.slice(0, 10)
      }, {
        name: '地点',
        type: 'effectScatter',
        coordinateSystem: 'geo',
        zlevel: 2,
        rippleEffect: {
          brushType: 'stroke'
        },
        label: {
          emphasis: {
            show: true,
            position: 'right',
            formatter: '{b}'
          }
        },
        hoverAnimation: true,
        showEffectOn: 'render',
        itemStyle: {
          normal: {
            color: '#46bee9'
          }
        },
        data: allData.citys.slice(10)
      }]
    };
    myChart.setOption(option);
  }

</script>
</html>
